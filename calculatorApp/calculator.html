<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="mainContainer">
        <center>
        <div class="calculator">
            <input class="input" type="text" />

            <div class="buttons">
            <button class="b1">C</button>
            <button class="b2">%</button>
            <button class="b3">/</button>
            <button class="b4">M</button>
            <br />
            <button class="b6">7</button>
            <button class="b6">8</button>
            <button class="b6">9</button>
            <button class="b6">X</button>
            <br />
            <button class="b6">4</button>
            <button class="b6">5</button>
            <button class="b6">6</button>
            <button class="b6">-</button>
            <br />
            <button class="b7">1</button>
            <button class="b7">2</button>
            <button class="b7">3</button>
            <button class="b7">+</button>
            <br />
            <button class="b8">0</button>
            <button class="b8">.</button>
            <button class="b0">=</button>
            </div>
        </div>
        </center>
    </div>
</body>
</html>
